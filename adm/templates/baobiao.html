<!DOCTYPE html>
<html lang="en">
<script src="/static/echarts.js"></script>

<head>
    <meta charset="UTF-8">
    <title>业绩报表</title>
</head>
<body>
<span style="width:800px;height:400px">

    <div id='left' style="width:400px;float:left;height: 400px"></div>
     <script>
var myChart1= echarts.init(document.getElementById('left'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '8月季度报表 '
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["西城区","东城区","海淀区","昌平区","丰台区","通州区"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);
    </script>

    <div id="right" style="width: 400px;height:400px;float:left;">
             <script>
                    var myChart = echarts.init(document.getElementById('right'));
                    myChart.setOption({
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            data:[
                                {value:235, name:'自己上门'},
                                {value:274, name:'朋友介绍'},
                                {value:310, name:'邮件营销'},
                                {value:335, name:'街坊广告'},
                                {value:400, name:'搜索引擎'}
                            ]
                        }
                    ]
                })
             </script>
         </div>
</body></span>
